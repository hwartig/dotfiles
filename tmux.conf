set -g prefix C-b
#set -g prefix C-a
#unbind C-b

# set command delay low to not interfere with vim
set -sg escape-time 1

# start window and pane index by one
set -g base-index 1
set -g pane-base-index 1

# use <PREFIX r> to reload config
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf!"

# split panes with - and |
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# use vim movements select panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# cycle through windows with <C-h> and <C-l>
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

set-option -g default-terminal "screen-256color"
#set-option -g default-shell /usr/local/bin/fish
set-option -g default-command "reattach-to-user-namespace -l fish"

# Set nicer colors for the status bar
set -g status-fg white
set -g status-bg black
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# Enable mouse support (works in iTerm)
setw -g mouse on

# use C-b v to paste the tmux buffer
bind v paste-buffer
